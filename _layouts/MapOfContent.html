---
layout: default
---

<div class="main">
    <h1 class="center">{{ page.title }}</h1>
    <p>{{ content }}</p>
</div>


<div class="subsection">
  <ul>
  {% for post in site.information %}
    <div>
      <h2 class="center"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
  </ul>
</div>
